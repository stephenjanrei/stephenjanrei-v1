<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      html {
        background-color: #e0e8ff;
      }
      div#background {
        background: linear-gradient(#e0e8ff, #dbffef);
        position: fixed;
        left:0;
        top:0;
        bottom:0;
        right:0;
        z-index: -1;
      }
      body {
        margin: 0;
        height: 100vh;
        /* mobile viewport bug fix */
        height:-webkit-fill-available;
        display: grid;
        place-items: center;
        font-family: sans-serif;
      }
    </style>
    <title>Stephen Janrei</title>
  </head>
  <body>
    <div id="background"></div>
